<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            #yup{color: blueviolet;}
            #summer{background-color: rgb(127, 209, 73);}
            #winter{background-color: aquamarine;}
        </style>
    </head>
    <body>
        
        <h1 id="yup"> Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
